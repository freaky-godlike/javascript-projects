<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Side Navigation</title>
</head>
<body>
    <div class="center">
        <button type="button" class="btn open">
            <span class="material-symbols-rounded">menu</span>
        </button>
        <div class="nav-bar">
            <div class="head">
                <div class="logo">LOGO</div>
                <button type="button" class="btn close">
                    <span class="material-symbols-rounded">close</span>
                </button>
            </div>
            <div class="list">
                <div class="list-title">Analytics</div>
                <div class="items">
                    <a href="" class="item"><span class="material-symbols-rounded">home</span>OverView</a>
                    <a href="" class="item"><span class="material-symbols-rounded">analytics</span>Team Insights</a>
                    <a href="" class="item"><span class="material-symbols-rounded">show_chart</span>Engagement</a>
                    <a href="" class="item"><span class="material-symbols-rounded">bar_chart</span>Leader Board</a>
                </div>
            </div>
            <div class="list">
                <div class="list-title">Context</div>
                <div class="items">
                    <a href="" class="item"><span class="material-symbols-rounded">event</span>Events</a>
                    <a href="" class="item"><span class="material-symbols-rounded">insights</span>Insights</a>
                    <a href="" class="item"><span class="material-symbols-rounded">description</span>Spread Sheet</a>
                </div>
            </div>
            <div class="list">
                <a href="" class="item"><span class="material-symbols-rounded">logout</span>Log Out</a>
            </div>
        </div>
    </div>
</body>
</html>
