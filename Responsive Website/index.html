<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Playstation Website</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <a href="https://www.playstation.com/en-in/"><img src="./Assets/logo.png" alt="" class="logo"></a>
            <nav>
                <ul id="menu-list">
                    <li><a href="">Game Controllers</a></li>
                    <li><a href="">VR Accessories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </nav>
            <img src="./Assets/menu.png" alt="" class="menu-icon" onclick = "toggleMenu()">
        </div>
        <div class="row">
            <div class="col-1">
                <h2>PS4 V2 <br>Dualshock 4</h2>
                <h3>Wireless Controller for PlayStation 4</h3>
                <p>(Compatible / Generic)</p>
                <h4>$399.99</h4>
                <button type="button">Purchase <img src="./Assets/arrow.png" alt=""></button>
            </div>
            <div class="col-2">
                <img src="./Assets/controller.png" alt="" class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="./Assets/add.png" alt="">
                    <p><small>Add to Cart</small></p>
                </div>
            </div>
        </div>
        <div class="social-link">
            <img src="./Assets/fb.png" alt="">
            <img src="./Assets/tw.png" alt="">
            <img src="./Assets/ig.png" alt="">
        </div>
    </div>
</body>
</html>
