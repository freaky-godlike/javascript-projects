<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Navbar</title>
</head>
<body>
    <div class="tabs">
        <input type="radio" name="tabs" id="home" checked>
        <input type="radio" name="tabs" id="message">
        <input type="radio" name="tabs" id="notification">
        <input type="radio" name="tabs" id="setting">
        <input type="radio" name="tabs" id="profile">
        <div class="buttons">
            <label for="home"><i class="fas fa-home"></i></label>
            <label for="message"><i class="fas fa-message"></i></label>
            <label for="notification"><i class="fas fa-bell"></i></label>
            <label for="setting"><i class="fas fa-gear"></i></label>
            <label for="profile"><i class="fas fa-user"></i></label>
            <div class="indicator"></div>
        </div>
    </div>
</body>
</html>
