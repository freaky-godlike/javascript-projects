<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Login and Registration</title>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="Login()">Login</button>
                <button type="button" class="toggle-btn" onclick="Register()">Register</button>
            </div>
            <div class="social-icons">
                <img src="facebook.png">
                <img src="twitter.png">
                <img src="google.png">
            </div>
            <form id="Register" class="input-group">
                <input type="text" name="" class="input-field" placeholder="User id" required>
                <input type="email" name="" class="input-field" placeholder="Email-ID" required>
                <input type="text" name="" class="input-field" placeholder="Password" required>
                <input type="checkbox" name="" class="check-box"><span>I Agree to the <a href="#">terms and conditions</a></span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
            <form id="Login" class="input-group">
                <input type="text" name="" class="input-field" placeholder="User id" required>
                <input type="text" name="" class="input-field" placeholder="Password" required>
                <input type="checkbox" name="" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
