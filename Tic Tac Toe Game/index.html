<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>TIC TAC TOE</title>
</head>
<body>
    <div class="modal-bg">
        <div class="mod_con"></div>
    </div>
    <div class="container">
        <p class="para">Tic Tac Toe</p><br>
        <div class="abc">
            <p id="turn">X's Turn &nbsp; &nbsp; &nbsp;</p>
            <input type="button" value="Restart Game" id="res">
        </div><br>
        <div class="row">
            <div class="box bt bl"></div>
            <div class="box bt"></div>
            <div class="box bt br"></div>
        </div>
        <div class="row">
            <div class="box bl"></div>
            <div class="box"></div>
            <div class="box br"></div>
        </div>
        <div class="row">
            <div class="box bb bl"></div>
            <div class="box bb"></div>
            <div class="box bb br"></div>
        </div>
    </div>
</body>
</html>
