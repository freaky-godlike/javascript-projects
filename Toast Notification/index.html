<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b2dbc657a1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Toast Notification</title>
</head>
<body>
    <div class="buttons">
        <button onclick="showToast(success)">Success</button>
        <button onclick="showToast(error)">Error</button>
        <button onclick="showToast(invalid)">Invalid</button>
    </div>
    <div id="toast-box"></div>
</body>
</html>
