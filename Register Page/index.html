<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Register Page</title>
</head>
<body>
    <div class="container">
        <h2 id="head">R E G I S T E R</h2>
        <form action="../Login Page/index.html">
            <div class="form">
                <label for="name">Username</label>
                <input type="text" name="" id="name" required><br>
                <label for="mail">E-Mail</label>
                <input type="email" name="" id="mail" spellcheck="" required><br>
                <label for="pass">Password</label>
                <input type="password" name="" id="pass" required><br>
                <label for="con-pass">Confirm Password</label>
                <input type="password" name="" id="con-pass" required><br>
            </div>
            <input type="submit" value="SUBMIT" id="btn">
            <a href="../Login Page/index.html">Already Registerd?</a>
        </form>
    </div>
    </form>
</body>
</html>
