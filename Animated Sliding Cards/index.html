<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sliding Cards</title>
</head>
<body>
    <div class="wrapper">
        <input type="radio" name="slide" id="one"/>
        <label for="one" class="card">
            <div class="content">
                <div class="num">1</div>
                <div class="desc">
                    <h4>Joseph</h4>
                    <p>Actor <span>Follow</span></p>
                </div>
            </div>
        </label>
        <input type="radio" name="slide" id="two"/>
        <label for="two" class="card two">
            <div class="content">
                <div class="num">2</div>
                <div class="desc">
                    <h4>Amelia</h4>
                    <p>Developer <span>Follow</span></p>
                </div>
            </div>
        </label>
        <input type="radio" name="slide" id="three"/>
        <label for="three" class="card three">
            <div class="content">
                <div class="num">3</div>
                <div class="desc">
                    <h4>Stephen</h4>
                    <p>designer <span>Follow</span></p>
                </div>
            </div>
        </label>
        <input type="radio" name="slide" id="four"/>
        <label for="four" class="card four">
            <div class="content">
                <div class="num">4</div>
                <div class="desc">
                    <h4>Chistopher</h4>
                    <p>Tester <span>Follow</span></p>
                </div>
            </div>
        </label>
    </div>
</body>
</html>
