<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Stopwatch</title>
</head>
<body>
    <div class="stopwatch">
        <h1 id="time">00 : 00 : 00</h1>
        <div class="buttons">
            <img src="./Assets/stop.png" alt="Stop" onclick="WatchStop()">
            <img src="./Assets/start.png" alt="Start" onclick="WatchStart()">
            <img src="./Assets/reset.png" alt="Reset" onclick="WatchReset()">
        </div>
    </div>
</body>
</html>
