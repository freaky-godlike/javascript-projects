<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <video id="vid" loop autoplay muted>
        <source src="River_Video.mp4" type="video/mp4">
    </video>
    <div class="flex-container">
        <div class="container">
            <input type="text" id="disp">
                <table>
                    <tr>
                        <td><input type="button" value="1" id="1" class="btn"></td>
                        <td><input type="button" value="2" id="2" class="btn"></td>
                        <td><input type="button" value="3" id="3" class="btn"></td>
                        <td><input type="button" value="+" id="+" class="op"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="4" id="4" class="btn"></td>
                        <td><input type="button" value="5" id="5" class="btn"></td>
                        <td><input type="button" value="6" id="6" class="btn"></td>
                        <td><input type="button" value="-" id="-" class="op"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="7" id="7" class="btn"></td>
                        <td><input type="button" value="8" id="8" class="btn"></td>
                        <td><input type="button" value="9" id="9" class="btn"></td>
                        <td><input type="button" value="*" id="*" class="op"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="." id="p" class="btn"></td>
                        <td><input type="button" value="0" id="0" class="btn"></td>
                        <td><input type="button" value="=" id="eq" class="eq"></td>
                        <td><input type="button" value="/" id="di" class="op"></td>
                    </tr>
                    <input type="button" value="Clear" id="clear">
                </table>
        </div>
        <div class="image">
            <img src="Calculator_Picture.png" alt="" srcset="">
        </div>
    </div>
</body>
</html>
